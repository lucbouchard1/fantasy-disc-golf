<!DOCTYPE html>
<html lang="en">
<head>
    <title>FDG</title>
</head>
<body>
<div class="standings">
    <h1>Standings</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Cash</th>
        </tr>
        {% for s in standings %}
          <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.cash }}</td>
          </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
